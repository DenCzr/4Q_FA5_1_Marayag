<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="outputNumber()">Click to start</button>
    <p id="output"></p>
    <p id="final"></p>

    <script>
        function outputNumber(){

            var n;
            n = prompt("Enter a number: ")
            while( isNaN(n)){
                n = prompt("You entered not a number, please enter a numerical value: ")
            }

            const input = parseInt(n);
            document.getElementById("output").innerHTML = "Number inputted: " + input + "<br> <br>";


            if (input % 2 == 0) {
                for (let n1 = input; n1 >= 1; n1--) {
                    for (let n2 = n1; n2 >= 1; n2--) {
                        document.getElementById("output").innerHTML += n1 + " ";
                }
                document.getElementById("output").innerHTML += "<br>";
            }
        } 
            else {
                for (let n1 = input; n1 > 0; n1--) {
                    for (let n2 = 1; n2 <= input; n2++) {
                        document.getElementById("output").innerHTML += n1 + " ";
                    }
                document.getElementById("output").innerHTML += "<br>";
            }
        }
        }
    </script>
    
</body>
</html>
